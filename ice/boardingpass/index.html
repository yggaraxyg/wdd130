<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="boardingpass">
            <header>
                <div class="top"><img src="images/boarding-pass-delta.jpg" alt="delta logo"></div>
                <div id="name">Gabby Salamone</div>
            </header>
            <main>
                <div class="departureinfo">
                    <div><h4>Departs 12:45pm</h4><h2>DEN</h2><h4>Denver</h4></div>
                    <div><img src="images/boarding-pass-plane.jpg" alt = "plane icon"></div>
                    <div><h4>Arrives 12:45pm</h4><h2>BOS</h2><h4>Boston</h4></div>
                </div>
                <div class="gateinfo">
                    <div><h3>Date</h3><h5>10/08/25</h5></div>
                    <div><h3>Flight</h3><h5>A2341</h5></div>
                    <div><h3>Gate</h3><h5>B12</h5></div>
                    <div><h3>Seat</h3><h5>B10</h5></div>
                    <div><h3>Boarding Zone</h3><h5>1</h5></div>
                    <div><h3>Boarding Time</h3><h5>11:45</h5></div>
                </div>
            </main>
            <footer>
                <img id = "barcode" src="images/boarding-pass-barcode.jpg" alt="Barcode">
                <div id = "thanks"><p>Thank you for flying with Delta!</p></div>
            </footer>
        </div>
    </body>
</html>
